apply plugin: 'com.android.application'

android
{
	compileSdkVersion 29
	buildToolsVersion '29.0.0-rc3'
	defaultConfig
	{
		applicationId "org.juanro.feedtv"
		minSdkVersion 22
		targetSdkVersion 29
		versionCode 20190619
		versionName "1.1"
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
	}

    buildTypes
	{
		release
		{
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			zipAlignEnabled = true
		}
	}

    compileOptions
	{
		sourceCompatibility JavaVersion.current()
		targetCompatibility JavaVersion.current()
	}
}

repositories
{
	maven
	{
		url 'https://oss.sonatype.org/content/repositories/staging'
	}

    maven
    {
        url 'https://maven.mozilla.org/maven2'
    }
}

dependencies
{
	implementation fileTree(dir: 'libs', include: ['*.jar'])
    
	// RSS Parser
	implementation 'com.prof.rssparser:rssparser:2.0.4'
    
	// UI
	implementation 'androidx.appcompat:appcompat:1.1.0-beta01'
	implementation 'com.google.android.material:material:1.1.0-alpha07'
	implementation 'androidx.recyclerview:recyclerview:1.1.0-alpha06'
	implementation 'androidx.cardview:cardview:1.0.0'
	implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta1'

	implementation 'androidx.lifecycle:lifecycle-runtime:2.2.0-alpha01'
	implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0-alpha01'
	implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'dev.dworks.libs:volleyplus:0.1.4'
	//implementation 'com.squareup.okhttp3:okhttp:3.14.1'
	implementation 'com.squareup.okhttp3:okhttp:4.0.0-SNAPSHOT'
	implementation 'androidx.browser:browser:1.0.0'
	implementation 'androidx.legacy:legacy-support-v4:1.0.0'
	implementation 'androidx.preference:preference:1.1.0-beta01'
    
	testImplementation 'junit:junit:4.13-beta-3'
    androidTestImplementation 'androidx.test:runner:1.2.0'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    
	//implementation 'com.android.volley:volley:1.1.1'
	//implementation 'org.simpleframework:simple-xml:2.7.1'
	//implementation 'com.mikepenz:materialize:1.2.1'
}
