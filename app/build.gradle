apply plugin: 'com.android.application'

android
{
	compileSdkVersion 29
	buildToolsVersion '30.0.0-rc2'
	buildFeatures.viewBinding true
	defaultConfig
	{
		applicationId "org.juanro.feedtv"
		minSdkVersion 20
		targetSdkVersion 29
		versionCode 20200307
		versionName "1.7"
		useLibrary 'org.apache.http.legacy'
		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
	}

	packagingOptions {
		exclude 'META-INF/DEPENDENCIES'
		exclude 'META-INF/NOTICE'
		exclude 'META-INF/LICENSE'
		exclude 'META-INF/LICENSE.txt'
		exclude 'META-INF/NOTICE.txt'
	}

    buildTypes
	{
		release
		{
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
			zipAlignEnabled true
		}
	}

    compileOptions
	{
		sourceCompatibility JavaVersion.current()
		targetCompatibility JavaVersion.current()
	}
}

dependencies
{
	implementation fileTree(dir: 'libs', include: ['*.jar'])
    
	// RSS Parser
	implementation 'com.prof.rssparser:rssparser:2.1.2'
    
	// UI
	implementation 'androidx.appcompat:appcompat:1.2.0-beta01'
	implementation 'com.google.android.material:material:1.2.0-alpha06'
	implementation 'androidx.recyclerview:recyclerview:1.2.0-alpha02'
	implementation 'androidx.cardview:cardview:1.0.0'
	implementation 'androidx.constraintlayout:constraintlayout:2.0.0-beta4'

	implementation 'androidx.lifecycle:lifecycle-runtime:2.3.0-alpha01'
	implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
	implementation 'com.squareup.picasso:picasso:2.71828'
	implementation 'dev.dworks.libs:volleyplus:0.1.4'
	implementation 'org.conscrypt:conscrypt-android:2.4.0'
	implementation 'androidx.browser:browser:1.3.0-alpha01'
	implementation 'androidx.legacy:legacy-support-v4:1.0.0'
	implementation 'androidx.preference:preference:1.1.0'
	implementation 'org.jetbrains:annotations:19.0.0'

	testImplementation 'junit:junit:4.13'
	androidTestImplementation 'androidx.test:runner:1.3.0-alpha05'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0-alpha05'

	//implementation 'com.android.volley:volley:1.1.1'
	//implementation 'com.squareup.okhttp3:okhttp:4.4.0'
	//implementation 'org.simpleframework:simple-xml:2.7.1'
	//implementation 'com.mikepenz:materialize:1.2.1'
}
